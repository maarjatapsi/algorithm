<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mirror string</title>
    <script src="https://algorithmia.com/v1/clients/js/algorithmia-0.2.1.js" type="text/javascript"></script>
</head>
<body>
    <h1>Mirror text</h1>
    <p>Enter text to mirror it</p>
    <input id="text">
    <button id="btn">Go</button>
    <h5>Your result</h5>
    <textarea id="result" rows="4" cols="40"></textarea>
    <script>
        let button = document.getElementById("btn");

        // Save input value
        button.addEventListener("click", () => {
            let input = document.getElementById("text").value;

            // Algorithm
            Algorithmia.client("simVqr0BNO9B91E2OJUyhvv1Vgm1")
                .algo("pete2405/miror_string/0.1.1?timeout=300") // timeout is optional
                .pipe(input)
                .then(function(output) {document.getElementById("result").innerHTML = output.result});

        });
    </script>
</body>
</html>
